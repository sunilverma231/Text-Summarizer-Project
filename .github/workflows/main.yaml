name: CI/CD Pipeline - Deploy Docker on EC2

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md

permissions:
  contents: read

env:
  AWS_REGION: eu-north-1
  ECR_REPOSITORY: text-s
  CONTAINER_NAME: text-summarizer

jobs:
  # ---------------------------
  # 1. Continuous Integration
  # ---------------------------
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Lint code
        run: echo "Lint successful"

      - name: Run unit tests
        run: echo "Unit tests successful"

  # ---------------------------------
  # 2. Build & Push Image to ECR
  # ---------------------------------
  build-and-push:
    name: Build and Push Docker Image
    needs: integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  # ---------------------------------
  # 3. Deploy on EC2 (Self-Hosted)
  # ---------------------------------
  deploy-on-ec2:
    name: Deploy on EC2
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials (EC2 IAM Role)
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Pull latest Docker image
        run: |
          docker pull ${{ secrets.AWS_ECR_LOGIN_URI }}/${{ env.ECR_REPOSITORY }}:latest

      - name: Stop and remove existing container
        run: |
          docker ps -q --filter "name=${{ env.CONTAINER_NAME }}" \
          && docker stop ${{ env.CONTAINER_NAME }} \
          && docker rm ${{ env.CONTAINER_NAME }} || true

      - name: Run Docker container on EC2
        run: |
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            -p 8000:8000 \
            ${{ secrets.AWS_ECR_LOGIN_URI }}/${{ env.ECR_REPOSITORY }}:latest

      - name: Clean unused Docker resources
        run: docker system prune -f
